  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c0392b;
      color: white;
      text-align: center;
      padding: 30px 0;

    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff5e1;
      border-radius: 16px;

    }

    h2 {
      text-align: center;
      color: #6e3b1e;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: block;
      text-align: center;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;

    a:hover {
      background-color: #cf711d;
    }
