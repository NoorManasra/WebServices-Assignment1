<div class="container">
  <h2>Meal Categories</h2>

<script>
  const categoryList = document.getElementById('category-list');
  const mealsList = document.getElementById('meals-list');
  const mealDetails = document.getElementById('meal-details');

  // Get all categories
  fetch('https://www.themealdb.com/api/json/v1/1/list.php?c=list')
          .then(res => res.json())
          .then(data => {
            data.meals.forEach(category => {
  const li = document.createElement('li');
  li.classList.add('category-item');

  // Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø­Ø³Ø¨ Ù†ÙˆØ¹ Ø§Ù„ØªØµÙ†ÙŠÙ
  let emoji = "ğŸ½ï¸";
  const cat = category.strCategory.toLowerCase();
  if (cat.includes("beef")) emoji = "ğŸ¥©";
  else if (cat.includes("chicken")) emoji = "ğŸ—";
  else if (cat.includes("dessert")) emoji = "ğŸ°";
  else if (cat.includes("seafood")) emoji = "ğŸŸ";
  else if (cat.includes("vegetarian")) emoji = "ğŸ¥¦";
  else if (cat.includes("lamb")) emoji = "ğŸ–";
  else if (cat.includes("pasta")) emoji = "ğŸ";
  else if (cat.includes("breakfast")) emoji = "ğŸ³";

  li.innerHTML = `<span class="icon">${emoji}</span> ${category.strCategory}`;
  li.addEventListener('click', () => {
    fetchMealsByCategory(category.strCategory);
  });
  categoryList.appendChild(li);
});

          });

  // Get meals by category
  function fetchMealsByCategory(category) {
    mealsList.innerHTML = '';
    mealDetails.innerHTML = ''; // Clear any previous recipe
    fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`)
            .then(res => res.json())
            .then(data => {
              data.meals.forEach(meal => {
                const mealDiv = document.createElement('div');
                mealDiv.classList.add('meal-item');
                mealDiv.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <h3>${meal.strMeal}</h3>
            <button data-id="${meal.idMeal}">View Recipe</button>
          `;
                mealsList.appendChild(mealDiv);
              });

              document.querySelectorAll('.meal-item button').forEach(btn => {
                btn.addEventListener('click', () => {
                  const mealId = btn.getAttribute('data-id');
                  fetchRecipe(mealId);
                });
              });
            });
  }

  // Get recipe by ID
  function fetchRecipe(id) {
    mealDetails.innerHTML = '';
    fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
            .then(res => res.json())
            .then(data => {
              const meal = data.meals[0];
              const ingredients = getIngredientsList(meal);
              mealDetails.innerHTML = `
          <h2>${meal.strMeal}</h2>
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
          <p><strong>Category:</strong> ${meal.strCategory}</p>
          <p><strong>Area:</strong> ${meal.strArea}</p>
          <p><strong>Instructions:</strong> ${meal.strInstructions}</p>
          <h3>Ingredients:</h3>
          <ul>${ingredients}</ul>
          <button class="favorites-btn" data-id="${meal.idMeal}">â¤ï¸ Add to Favorites</button>
        `;
              mealDetails.scrollIntoView({ behavior: 'smooth' });

              // Add event listener to favorite button
              const favoritesBtn = mealDetails.querySelector('.favorites-btn');
              favoritesBtn.addEventListener('click', () => {
                addToFavorites(meal);
              });
            });
  }

  function getIngredientsList(meal) {
    const ingredients = [];
    for (let i = 1; i <= 20; i++) {
      const ingredient = meal[`strIngredient${i}`];
      const measure = meal[`strMeasure${i}`];
      if (ingredient && ingredient.trim()) {
        ingredients.push(`<li>${ingredient} - ${measure}</li>`);
      }
    }
    return ingredients.join('');
  }

  // Add to favorites
  function addToFavorites(meal) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const mealExists = favorites.some(fav => fav.idMeal === meal.idMeal);

    if (!mealExists) {
      favorites.push(meal);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert('Recipe added to favorites!');
    } else {
      alert('This recipe is already in your favorites!');
    }
  }
</script>
