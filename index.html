<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Recipes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-color: #fbe8a6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 25px 0;
        }

        .container {
            max-width: 850px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff8ef;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #5c3d1c;
            margin-bottom: 30px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option-button {
            padding: 15px;
            background-color: #ffdd95;
            color: #4b2e1d;
            border: 2px solid #e3b04b;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-button:hover {
            background-color: #ffe3ad;
        }

        .option-button::before {
            content: '🍽️';
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>🍳 Kitchen Recipes</h1>
</header>

<div class="container">
    <h2>Explore Meal Options</h2>
    <div class="options">
        <a href="search-by-name.html" class="option-button">🔍 Search Meal by Name</a>
        <a href="search-by-letter.html" class="option-button">🔤 Filter Meals by First Letter</a>
        <a href="random-meal.html" class="option-button">🎲 Get a Random Meal</a>
        <a href="all-categories.html" class="option-button">📂 View All Categories</a>
        <a href="filter-by-category.html" class="option-button">📁 Filter by Category</a>
        <a href="filter-by-area.html" class="option-button">🌍 Filter by Area</a>
        <a href="filter-by-ingredient.html" class="option-button">🧂 Filter by Ingredient</a>
        <a href="meal-details.html" class="option-button">🔎 Meal Details by ID</a>
    </div>
</div>

</body>
</html>
