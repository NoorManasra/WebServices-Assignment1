<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show My Recipes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f5;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #e65100;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #e65100;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .btn-add { background-color: #e53935; }
    .btn-edit { background-color: #fb8c00; }
    .btn-delete { background-color: #b71c1c; }
    .btn-import { background-color: #43a047; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ff7043;
      color: white;
    }

    .section-title {
      margin-top: 30px;
      font-size: 20px;
      border-bottom: 2px solid #e65100;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="meals.html" class="back-link">üè† Back to Home</a>
    <h1>Show My Recipes üçΩÔ∏è</h1>

    <div class="section-title">‚ûï Add / Edit Recipe</div>
    <form id="recipeForm" onsubmit="handleFormSubmit(event)">
      <input type="hidden" id="recipeId">
      <input type="text" id="name" placeholder="Recipe Name" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="area" placeholder="Area" required />
      <textarea id="instructions" placeholder="Instructions" rows="4" required></textarea>
      <button class="btn-add" type="submit">Save Recipe</button>
      <button type="button" class="btn-import" onclick="importFromAPI()">Show from TheMealDB</button>
    </form>

    <div class="section-title">üìã My Recipes</div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Area</th>
          <th>Instructions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recipeTableBody"></tbody>
    </table>
  </div>

  <script>
    let recipes = JSON.parse(localStorage.getItem('myRecipes')) || [];

    function updateStorage() {
      localStorage.setItem('myRecipes', JSON.stringify(recipes));
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      const id = document.getElementById('recipeId').value;
      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value.trim();
      const area = document.getElementById('area').value.trim();
      const instructions = document.getElementById('instructions').value.trim();

      if (!name || !category || !area || !instructions) return;

      if (id) {
        // PUT - Update
        const index = recipes.findIndex(r => r.id === id);
        if (index !== -1) {
          recipes[index] = { id, name, category, area, instructions };
        }
      } else {
        // POST - Add
        const newRecipe = {
          id: Date.now().toString(),
          name,
          category,
          area,
          instructions
        };
        recipes.push(newRecipe);
      }

      updateStorage();
      displayRecipes();
      document.getElementById('recipeForm').reset();
      document.getElementById('recipeId').value = '';
    }

    function displayRecipes() {
      const tbody = document.getElementById('recipeTableBody');
      tbody.innerHTML = '';
      if (recipes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No recipes yet.</td></tr>`;
        return;
      }

      recipes.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${recipe.name}</td>
          <td>${recipe.category}</td>
          <td>${recipe.area}</td>
          <td>${recipe.instructions}</td>
          <td>
            <button class="btn-edit" onclick="editRecipe('${recipe.id}')">Edit</button>
            <button class="btn-delete" onclick="deleteRecipe('${recipe.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editRecipe(id) {
      const recipe = recipes.find(r => r.id === id);
      if (!recipe) return;
      document.getElementById('recipeId').value = recipe.id;
      document.getElementById('name').value = recipe.name;
      document.getElementById('category').value = recipe.category;
      document.getElementById('area').value = recipe.area;
      document.getElementById('instructions').value = recipe.instructions;
    }

    function deleteRecipe(id) {
      if (!confirm("Are you sure you want to delete this recipe?")) return;
      recipes = recipes.filter(r => r.id !== id);
      updateStorage();
      displayRecipes();
    }

    function importFromAPI() {
      const mealName = prompt("Enter a meal name to import from TheMealDB:");
      if (!mealName) return;

      fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${mealName}`)
        .then(res => res.json())
        .then(data => {
          if (!data.meals) return alert("Meal not found!");
          const meal = data.meals[0];
          document.getElementById('name').value = meal.strMeal;
          document.getElementById('category').value = meal.strCategory;
          document.getElementById('area').value = meal.strArea;
          document.getElementById('instructions').value = meal.strInstructions;
        });
    }

    // Initial load
    displayRecipes();
  </script>
</body>
</html>
